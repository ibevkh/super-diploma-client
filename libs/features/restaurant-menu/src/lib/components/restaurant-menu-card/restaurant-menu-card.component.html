<mat-card class="menu-card">
  <img mat-card-image [src]="menuItem().image" alt="{{ menuItem().name }}" />

  <mat-card-content>
    <p class="name">{{ menuItem().name }}</p>
    <p>Опис: {{ menuItem().description }}</p>
  </mat-card-content>

  <mat-card-actions class="price-button">
    <p class="price">{{ menuItem().price }} ₴</p>
    <button mat-icon-button color="primary" aria-label="Купити" (click)="onBuyClick(menuItem())">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
