<!--<mat-toolbar>Header</mat-toolbar>-->
<mat-sidenav-container>
  <mat-sidenav class="main-sidenav"
               opened
               mode="side"
               fixedTopGap="0"
               fixedInViewport="true"
               fixedBottomGap="0"
               disableClose="true"

  >
    <ib-sidenav [menuItems]="menuItems()"/>
  </mat-sidenav>
  <mat-sidenav-content class="main-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
